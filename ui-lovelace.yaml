title: Home
views:
  - icon: mdi:home
    title: Home
    path: home
    badges:
      - alarm_control_panel.home
      - sun.sun
      - sensor.yr_symbol
    cards:
      - type: entity-filter
        id: leaks
        card:
          title: Detected Leaks
          type: glance
        entities:
          - binary_sensor.bar_sink_leak_sensor
          - binary_sensor.bathroom_sink_leak_sensor
          - binary_sensor.kitchen_sink_leak_sensor
          - binary_sensor.water_leak_sensor_158d0001bc24f5
        state_filter:
          - 'on'
        show_empty: false
      - type: entity-filter
        id: smoke
        card:
          title: Detected Smoke or CO2
          type: glance
        entities:
          - sensor.den_smoke_status
          - sensor.bedroom_smoke_status
          - sensor.office_smoke_status
        state_filter:
          - 'Fire'
          - 'CO2'
        show_empty: false
      - type: entity-filter
        id: open
        card:
          title: "Open Doors/Windows"
          type: glance
          show_state: false
          columns: 5
        entities:
          - binary_sensor.bathroom_door
          - binary_sensor.bathroom_window
          - binary_sensor.bedroom_closet_door
          - binary_sensor.bedroom_door
          - binary_sensor.bedroom_window
          - binary_sensor.catio_firepit_door
          - binary_sensor.catio_pool_door
          - binary_sensor.den_sliding_door
          - binary_sensor.den_window
          - binary_sensor.front_door
          - binary_sensor.garage_backyard_door
          - binary_sensor.garage_frontyard
          - binary_sensor.kitchen_window
          - binary_sensor.living_room_left_bay_window
          - binary_sensor.living_room_right_bay_window
          - binary_sensor.living_room_side_window
          - binary_sensor.mailbox
          - binary_sensor.office_closet_door
          - binary_sensor.office_door
          - binary_sensor.office_window
        state_filter:
          - 'on'
        show_empty: false
      - type: entity-filter
        id: running
        card:
          title: "Things That Are Running"
          type: glance
          show_state: false
        entities:
          - entity: sensor.dishwasher_running
            name: Dishwasher
          - entity: sensor.dryer_running
            name: Dryer
          - entity: sensor.washer_running
            name: Washer
        state_filter:
          - 'True'
        show_empty: false
      - type: "custom:monster-card"
        id: temp
        card:
          type: glance
          title: High Temperature
          columns: 5
        filter:
          include:
            - entity_id: "*door"
              state: '> 79'
            - entity_id: "*temp*"
              state: '> 79'
            - entity_id: "*window"
              state: '> 79'
          exclude:
            - entity_id: "*dark*"
            - entity_id: sensor.bbq1_temperature
            - entity_id: sensor.pws_temp_f
            - entity_id: sensor.shokabow_weather_temperature
        show_empty: false
      - type: entity-filter
        id: people
        card:
          title: People Who Are Home
          type: glance
          show_state: false
        entities:
          - binary_sensor.dannys_bayesian_presence
          - binary_sensor.natachas_bayesian_presence
        state_filter:
          - 'on'
        show_empty: false
      - type: entity-filter
        id: cameras-offline
        card:
          title: "Cameras Offline"
          type: glance
          show_state: false
        entities:
        - entity: binary_sensor.frontyard_driveway_offline
          name: Front Drwy
        - entity: binary_sensor.frontyard_side_gate_offline
          name: Front SG
        - entity: binary_sensor.garage_side_gate_offline
          name: Garage SG
        - entity: binary_sensor.kitchen_side_gate_offline
          name: Kitchen SG
        - entity: binary_sensor.patio_offline
          name: Patio
        state_filter:
          - 'on'
        show_empty: false
      - type: entity-filter
        id: wol
        card:
          title: PC Offline
          type: entities
        entities:
          - switch.blue_iris
          - switch.plex
          - switch.tosh_w10
          - switch.vostros
        state_filter:
          - 'off'
        show_empty: false
      - type: entities
        id: den
        title: Den
        show_header_toggle: false
        entities:
          - light.corner_lamp
          - switch.den_fan
          - light.den_lights_level
          - entity: binary_sensor.den_camera_motion_detected
            name: Den Motion
            secondary_info: last-changed
          - switch.fireplace
          - remote.harmony_hub_den
          - light.tv_lights
      - type: entities
        title: Kitchen
        id: kitchen
        show_header_toggle: false
        entities:
          - light.bar_flex
          - light.cabinet_lights
          - light.counter_lights
          - switch.island_lights_switch
          - light.kitchen_lights_level
          - entity: binary_sensor.baby_monitor_motion_detected
            name: Kitchen Motion
            secondary_info: last-changed
          - switch.kitchen_tv
          - light.spot
      - type: entities
        title: Living Room
        id: lr
        show_header_toggle: false
        entities:
          - light.front_door_lamp
          - entity: lock.front_door_lock_locked
            secondary_info: last-changed
          - switch.living_room_fan
          - light.living_room_lights_level
          - entity: binary_sensor.living_room_camera_motion_detected
            name: Living Room Motion
            secondary_info: last-changed
          - light.nook_lamp
      - type: entities
        title: Vacuums
        id: vacuum
        show_header_toggle: false
        entities:
          - entity: vacuum.mr_neato
            name: Den Vacuum
            secondary_info: last-changed
          - entity: sensor.den_vacuum_status
          - entity: vacuum.mrs_neato
            name: House Vacuum
            secondary_info: last-changed
          - entity: sensor.house_vacuum_status
      - type: conditional
        id: bbqcond
        conditions:
          - entity: binary_sensor.bbq1
            state: 'on'
        card:
          type: entities
          id: bbq1
          title: BBQ
          show_header_toggle: false
          entities:
            - input_select.bbq_probe1
            - input_number.bbq1_override
            - sensor.bbq1_temperature
            - entity: binary_sensor.bbq1
              secondary_info: last-changed
      - type: custom:dual-thermostat
        name: Thermostat
        id: dtstat
        entities:
          - entity: climate.thermostat_cooling_1
            type: cool
          - entity: climate.thermostat_heating_1
            type: heat
        #fan_control: true
        min_slider: 60
        max_slider: 80
